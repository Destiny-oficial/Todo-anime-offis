<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cubo Saltar√≠n</title>
    <style>
        body {
            text-align: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            border: 2px solid white;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .control-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>El Cubo Saltar√≠n</h1>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button class="control-button" id="leftButton">‚¨ÖÔ∏è</button>
        <button class="control-button" id="jumpButton">üîº</button>
        <button class="control-button" id="rightButton">‚û°Ô∏è</button>
    </div>

    <div id="gameOverScreen">
        <h2>¬°Perdiste!</h2>
        <p id="finalScore"></p>
        <button onclick="resetGame()">Reiniciar Juego</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 300;

        let player = { x: 50, y: 230, width: 20, height: 20, dx: 0, dy: 0, gravity: 0.5, jump: -8, speed: 3 };
        let obstacles = [];
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        let keys = { left: false, right: false };

        function startGame() {
            gameRunning = true;
            player.y = 230;
            obstacles = [];
            score = 0;
            gameLoop = setInterval(updateGame, 16);
            setInterval(() => obstacles.push({ x: 400, y: 230, width: 20, height: 20, speed: 3 }), 2000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Mover jugador
            if (keys.left) player.x -= player.speed;
            if (keys.right) player.x += player.speed;

            player.y += player.dy;
            player.dy += player.gravity;
            if (player.y > 230) player.y = 230;

            // Dibujar jugador
            ctx.fillStyle = "cyan";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Mover y dibujar obst√°culos
            ctx.fillStyle = "red";
            obstacles.forEach((ob, i) => {
                ob.x -= ob.speed;
                ctx.fillRect(ob.x, ob.y, ob.width, ob.height);

                if (ob.x + ob.width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }

                if (
                    player.x < ob.x + ob.width &&
                    player.x + player.width > ob.x &&
                    player.y < ob.y + ob.height &&
                    player.y + player.height > ob.y
                ) {
                    gameOver();
                }
            });

            // Mostrar puntaje
            ctx.fillStyle = "white";
            ctx.font = "18px Arial";
            ctx.fillText("Puntaje: " + score, 10, 20);
        }

        function jump() {
            if (player.y === 230) {
                player.dy = player.jump;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            document.getElementById("gameOverScreen").style.display = "block";
            document.getElementById("finalScore").innerText = "Puntaje final: " + score;
        }

        function resetGame() {
            document.getElementById("gameOverScreen").style.display = "none";
            startGame();
        }

        // Controles t√°ctiles
        document.getElementById("leftButton").addEventListener("mousedown", () => keys.left = true);
        document.getElementById("leftButton").addEventListener("mouseup", () => keys.left = false);
        document.getElementById("rightButton").addEventListener("mousedown", () => keys.right = true);
        document.getElementById("rightButton").addEventListener("mouseup", () => keys.right = false);
        document.getElementById("jumpButton").addEventListener("click", jump);

        // Controles con teclado
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") keys.left = true;
            if (e.key === "ArrowRight") keys.right = true;
            if (e.key === " ") jump();
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft") keys.left = false;
            if (e.key === "ArrowRight") keys.right = false;
        });

        startGame();
    </script>
</body>
</html>
