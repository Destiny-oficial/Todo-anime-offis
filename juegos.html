<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header img {
            height: 40px;
        }
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu li {
            margin: 0 10px;
        }
        .menu li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
 <header>
        <img src="https://qu.ax/JrOvP.jpg" alt="Logo">
        <ul class="menu">
            <li><a href="juegos.html" id="juegos-link">minijuegos</a></li>
             <li><a href="perfil.html" id="profile-link">Perfil</a></li>
            <li><a href="logout.html" id="logout-link">Cerrar Sesión</a></li>
        </ul>
    </header>

    <h1>Mis Juegos</h1>
    <div class="game-container">
        <div class="game">
            <h3>pistola</h3>
            <iframe src="player.png"></iframe>
            <a href="pistola.html" class="btn">jugar</a>
        </div>
        <div class="game">
            <h3>rompecabezas</h3>
            <iframe src="espacio.jpeg"></iframe>
            <a href="rompe.html" class="btn">jugar</a>
        </div>
        <div class="game">
            <h3>avión</h3>
            <iframe src="avion.png"></iframe>
            <a href="avión.html" class="btn">jugar</a>
        </div>
        <!-- Agrega más juegos según sea necesario -->
    </div>

</body>
</html>
