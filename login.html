<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>

    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Correo electrónico" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <button type="submit">Ingresar</button>
    </form>    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAu0WbdAi8_yA2S6qKMUCLfty5w0PxgKVE",
            authDomain: "anime-offis.firebaseapp.com",
            projectId: "anime-offis",
            storageBucket: "anime-offis.appspot.com",
            messagingSenderId: "377121993034",
            appId: "1:377121993034:web:a4ba7995e827bcbea411b3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Verificar si el usuario está verificado
                    db.collection("users").doc(user.uid).get()
                        .then(doc => {
                            if (doc.exists && doc.data().verified) {
                                window.location.href = "perfil.html";  // Redirige si está verificado
                            } else {
                                alert("Tu cuenta no está verificada. No puedes acceder.");
                                auth.signOut();  // Cerrar sesión si no está verificado
                            }
                        })
                        .catch(error => {
                            console.error("Error al obtener datos del usuario:", error);
                            alert("Error al verificar cuenta. Intenta nuevamente.");
                        });
                })
                .catch(error => {
                    console.error("Error al iniciar sesión:", error);
                    alert("Error al iniciar sesión: " + error.message);
                });
        });
    </script>

</body>
